<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <main>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://www.freecodecamp.org/" method="post">
            <fieldset>
                <label for="first-name">Enter Your First Name:
                    <input type="text" id="first-name" name="first-name" required>
                </label>
                <label for="last-name">Enter Your Last Name:
                    <input type="text" id="last-name" name="last-name" required>
                </label>
                <label for="email">Enter Your Email:
                    <input type="email" id="email" name="email" required>
                </label>
                <label for="new-password">Create a New Password:
                    <input type="password" id="new-password" name="new-password" required pattern="[a-z0-5]{8,}">
                </label>
            </fieldset>

            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal-account">
                    <input type="radio" id="personal-account" name="account-type" checked class="inline">
                    Personal
                </label>
                <label for="business-account">
                    <input type="radio" id="business-account" name="account-type" class="inline">
                    Bussiness
                </label>
            </fieldset>

            <fieldset>
                <label for="profile-picture">Upload a profile picture:
                    <input type="file" id="profile-picture" name="profile-picture">
                </label>
                <label for="age">Input your age (years):
                    <input type="number" id="age" name="age" min="13" max="120">
                </label>
                <label for="referrer">How did you hear about us?
                    <select name="referre" id="referrer">
                        <option value="none">(select one)</option>
                        <option value="news">freeCodeCamp News</option>
                        <option value="youtube">freeCodeCamp Youtube channel</option>
                        <option value="forum">freeCodeCamp Forum</option>
                        <option value="others">Others</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>

            <label for="terms-and-conditions">
                <input type="checkbox" name="terms-and-conditions" id="terms-and-conditions"required>
                I accept the 
                <a href="https://www.freecodecamp.org/news/terms-of-service/">
                    terms and conditions
                </a>
            </label>

            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
